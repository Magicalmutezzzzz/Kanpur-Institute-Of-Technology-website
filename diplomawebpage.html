<!DOCTYPE html>
<html>
<head>
    <title>Admission for Diploma in Various Streams</title>
    <style>
       
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #87CEFA;
            color: #333;
        }

        header {
            background-color: #005d6e;
            color: white;
            text-align: center;
            padding: 20px;
        }

        header h1 {
            font-size: 2.5em;
            margin: 0;
        }

        form {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
        }

        label {
            font-size: 20px;
            margin-bottom: 10px;
            display: block;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="text"]:focus, input[type="number"]:focus {
            outline: none;
            border-color: #005d6e;
        }

        button {
            width: 100%;
            padding: 15px;
            font-size: 20px;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        
        img {
            width: 20%;
            height: auto;
            display: block;
            margin: 0 auto 20px;
        }

        
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 40px;
        }

        footer a {
            color: white;
            font-size: 1.5em;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

       
        @media (max-width: 768px) {
            form {
                padding: 15px;
            }

            header h1 {
                font-size: 2em;
            }

            button {
                font-size: 18px;
            }

            img {
                width: 80%;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Admission for Diploma Courses</h1>
</header>


<img src="Diplomalogo.jpg" alt="Diploma Logo">

<form id="admissionForm">
    <h2 style="text-align:center;">Student Personal Information</h2>

    <label for="FirstName">First Name:</label>
    <input type="text" id="FirstName" name="FirstName" required>

    <label for="LastName">Last Name:</label>
    <input type="text" id="LastName" name="LastName" required>

    <label for="FathersName">Father's Name:</label>
    <input type="text" id="FathersName" name="FathersName" required>

    <label for="MothersName">Mother's Name:</label>
    <input type="text" id="MothersName" name="MothersName" required>

    <label for="DOB">Date of Birth:</label>
    <input type="text" id="DOB" name="DOB" required>

    <label for="SchoolName">Name of last school attended:</label>
    <input type="text" id="SchoolName" name="SchoolName" required>

    <label for="Board12th">Board in class 12th:</label>
    <input type="text" id="Board12th" name="Board12th" required>

    <label for="Marks12th">Score in Senior Secondary Examination (in %):</label>
    <input type="number" id="Marks12th" name="Marks12th" required>

    <label for="Board10th">Board in class 10th:</label>
    <input type="text" id="Board10th" name="Board10th" required>

    <label for="Marks10th">Score in High School Examination (in %):</label>
    <input type="number" id="Marks10th" name="Marks10th" required>

    <label for="Course">Course/Program Student Opts For:</label>
    <input type="text" id="Course" name="Course" required>

    <label for="Stream">Stream for the opted course (CSE/EE/ME):</label>
    <input type="text" id="Stream" name="Stream" required>

    <button type="submit">Submit</button>
</form>

<footer>
    <p>
        <a href="https://www.kit.ac.in/admission-enquiry/">Admissions</a> |
        <a href="https://www.kit.ac.in/contact-us/">Contact Us</a> |
        <a href="https://www.kit.ac.in/kit/">Kanpur</a>
    </p>
</footer>

<script>
    
    document.getElementById('admissionForm').addEventListener('submit', function(event) {
        event.preventDefault();
        let allFieldsFilled = true;
        const formElements = document.querySelectorAll('#admissionForm input');
        formElements.forEach(input => {
            if (input.value.trim() === '') {
                allFieldsFilled = false;
            }
        });

        if (allFieldsFilled) {
            alert("Form submitted successfully! We will contact you shortly.");
            this.reset();
        } else {
            alert("Please fill out all the fields before submitting.");
        }
    });
</script>

</body>
</html>
